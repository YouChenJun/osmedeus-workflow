name: extensive
desc: run extensive routine with more in-depth module
type: general
validator: domain

# osmedeus scan -f extensive -t sample.com

routines:
  - modules:
      - subdomain
  - flow: 'extensive'
    modules:
      - probing
  - modules:
      - screenshot
  - modules:
      - sto
      - fingerprint
  - modules:
      - spider
      - archive
      - ipspace
  - modules:
      - vulnscan

  - flow: 'extensive'
    modules:
      - portscan

  - flow: 'extensive'
    modules:
      - dirbscan

  - flow: 'extensive'
    modules:
      - pvulnscan # doing vulnscan + dirbscan on portscan result too
