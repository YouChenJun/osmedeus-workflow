name: vuln-and-dirb
desc: Running vuln scan and directory scan on list of provded domains
type: general
validator: domain-file

routines:
  - flow: 'custom' # override the type: general to look for module in folder custom/skip-subdomain.yaml
    modules:
      - skip-subdomain
  - modules:
      - probing
  - modules:
      - vulnscan

  - flow: 'extensive'
    modules:
      - dirbscan
  - modules:
      - portscan
  - modules:
      - pvulnscan

  # push final result again
  - modules:
      - summary